<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart to Heart - Register</title>
    <link rel="stylesheet" type="text/css" href="../styles.css">
</head>
<body>
    <!-- Main container for the registration form -->
    <div id="container">
        <h1>Register for Heart to Heart</h1>
        <!-- Registration form -->
        <form id="registerForm">
            <!-- Field for Email -->
            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" placeholder="Email" required>
            <br>

            <!-- Field for Device ID -->
            <label for="deviceId">Device ID:</label>
            <input type="deviceId" id="deviceId" placeholder="Ex: e00fce6869b0c02b15eef17b" required>
            <br>
            
            <!-- Field for Password -->
            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <br>

            <!-- Field for Confirm Password -->
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <br>
            
            <!-- Button to submit the registration form -->
            <button type="submit">Register</button>
        </form>
        <!-- Link to the login page for existing users -->
        <p>Already have an account? <a href="../index.html">Login here</a></p>
    </div>
    <!-- External JavaScript file for handling registration -->
    <script src="register.js"></script>
</body>
</html>
