<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart to Heart - Change Password</title>
    <link rel="stylesheet" type="text/css" href="../styles.css">
</head>
<body>
    <!-- Main container for the change password form -->
    <div id="container">
        <h1>Change Password</h1>
        <!-- Form for changing password -->
        <form id="passwordForm">
            <!-- Field for current password -->
            <label for="currentPassword">Current Password:</label>
            <input type="password" id="currentPassword" placeholder="Current Password" required>
            <br>
            
            <!-- Field for new password -->
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" placeholder="New Password" required>
            <br>

            <!-- Field for confirming new password -->
            <label for="confirmNewPassword">Confirm New Password:</label>
            <input type="password" id="confirmNewPassword" placeholder="Confirm New Password" required>
            <br>
            
            <!-- Button to submit the new password -->
            <button type="submit">Update Password</button>

            <!-- Back button to navigate to the previous page -->
            <button id="backButton">Back</button>
        </form>    
    </div>
    <!-- External JavaScript file for handling password change -->
    <script src="password.js"></script>
</body>
</html>
