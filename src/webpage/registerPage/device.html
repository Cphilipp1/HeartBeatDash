<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart to Heart - Register</title>
    <link rel="stylesheet" type="text/css" href="../styles.css">
</head>
<body>
    <!-- Main container for registration form -->
    <div id="container">
        <h1>Register new Device</h1>
        <!-- Form for device registration -->
        <form id="registerForm">
            <label for="deviceId">Device ID:</label>
            <!-- Input field for Device ID -->
            <input type="deviceId" id="deviceId" placeholder="Ex: e00fce6869b0c02b15eef17b" required>
            <br>
            <button type="submit">Register</button>
        </form>
        <!-- Back button to navigate to the previous page or a specified URL -->
        <button id="backButton">Back</button>
    </div>
    <!-- Container for displaying registered devices -->
    <div id="registeredDevices">
        <h2>Registered Devices</h2>
        <!-- List to display registered devices -->
        <ul id="deviceList"></ul>
    </div>  
    <!-- External JavaScript file for handling device registration -->
    <script src="device.js"></script>
</body>
</html>
